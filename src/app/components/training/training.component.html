<div class="justify-content-center align-items-center m-5">
  <div class="card" style="width: 20rem">
    <div class="card-body">
      <h5 class="card-title text-center">
        {{ trainingToUpdate ? "Modifier" : "Créer" }} une formation
      </h5>
      <form [formGroup]="trainingForm" (ngSubmit)="onSubmit(trainingForm)">
        <div class="form-group">
          <label for="name">Nom de la formation :</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            required
            [placeholder]="
              trainingToUpdate
                ? trainingToUpdate.name
                : 'Entrez un nom de formation'
            "
          />
        </div>
        <div class="form-group">
          <label for="name">Prix :</label>
          <input
            type="number"
            class="form-control"
            id="price"
            formControlName="price"
            required
            [placeholder]="
              trainingToUpdate ? trainingToUpdate.price : 'Entrez un prix'
            "
          />
        </div>
        <div class="form-group mt-2">
          <label for="description">Description</label>
          <textarea
            maxlength="300"
            required
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
            [placeholder]="
              trainingToUpdate
                ? trainingToUpdate.description
                : 'Entrez une description'
            "
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-2">
          {{ trainingToUpdate ? "Mettre à jour" : "Créer" }}
        </button>
        <div *ngIf="message" class="alert alert-danger mt-3">
          <p>
            {{ message }}
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
